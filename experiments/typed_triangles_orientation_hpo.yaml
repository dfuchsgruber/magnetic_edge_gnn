seml:
  executable: train.py
  name: traffic_denoising_mixed_hpo
  output_dir: /ceph/hdd/staff/fuchsgru/mel/seml_output
  project_root_dir: ..
  description: Mixed typed triangle orientation.

slurm:
  - experiments_per_job: 2
    sbatch_options:
      gres: gpu:1 # num GPUs
      mem: 64G # memory
      cpus-per-task: 4 # num cores
      time: 0-72:00 # max time, D-HH:MM
      partition: gpu_gtx1080
  - experiments_per_job: 8
    sbatch_options:
      gres: gpu:1 # num GPUs
      mem: 64G # memory
      cpus-per-task: 16 # num cores
      time: 0-72:00 # max time, D-HH:MM
      partition: gpu_a100


grid:
  +data:
    type: choice
    options:
      - typed_triangles_orientation
  +model:
    type: choice
    options:
      # - mlp
      # - line_graph_gnn
      # - hodge_gnn
      # - directed_hodge_gnn
      # - equivariant_hodge_gnn
      # - concatenated_hodge_gnn
      # - edge_gnn
      # - magnetic_edge_gnn
      # - mixed_magnetic_edge_gnn
      # - mixed_magnetic_edge_gnn_and_fusion
      # - mixed_magnetic_edge_gnn_hidden_and_fusion
      # - mixed_edge_gnn_and_fusion
      # - dir_gnn
        - transformer

  optimization.lr:
    type: choice
    options: [3e-2, 1e-2, 3e-3, 1e-3]
  model.hidden_dim:
    type: choice
    options: [8, 16, 32]
  model.num_layers:
    type: choice
    options: [2, 3, 4]
  run_idx:
    type: range
    min: 0
    max: 20
    step: 1
